<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>



  <body>

    <div class="container">

        <div class="page-header">
            <h1>Glyphicons BootStrap</h1>
        </div>

        <h3>
            <span class="glyphicon glyphicon-user"> </span> Ícone em um cabeçalho
        </h3>
        <br>
        
        <p>
            Você pode utilizar um ícone como Link
            <a href="https://www.google.com.br/">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </p>
        

       <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh "> </span> Atualizar</button>
       <br>

       <h4>Use ícones nas suas interfaces:</h4>
       <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-backward"> </span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-play"> </span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-forward"> </span>

                </button>
            </div>
       </div>






    </div>
    




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>


</html>
