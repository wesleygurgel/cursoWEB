<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>



  <body>

    <div class="container">

        <div class="page-header">
            <h1>Modal BootStrap</h1>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#janela">
            Logar</button>

        <!-- Janela -->
        <form id="janela" class="modal fade">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    
                    <!-- Cabeçalho -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Efetuar Login</h4>
                    </div>

                      <!-- Corpo -->
                    <div class="modal-body">
                        
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
                        </div>

                    </div>

                      <!-- Rodapé -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Logar</button>
                    </div>
                </div>
            </div>
        </form>
        


    </div>
    




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>


</html>
