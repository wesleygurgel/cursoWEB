<!DOCTYPE html>
<html>

    <head>
        <title>Span e DIV</title>
        <meta charset="utf-8" />

        <style type="text/css">
           #menu{
                background-color: grey;
           }

           #conteudo-principal{
                background-color: blue;
           }

           #rodape{
                border: 1px solid gray;
           }

           .verde{
               color: green;
           }
        </style>

    </head>

    <body>
        <div id="menu">
            Home | Quem Somos | Contato
        </div>
        
        <div id="conteudo-principal">
            <h2>Conteúdo Principal</h2>
            <p>Conteúdo</p>
        </div>

        <div id="rodape">
            Todos os <span class="verde">direitos reservados.</span>
        </div>

    </body>

</html>
